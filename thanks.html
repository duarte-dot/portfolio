<body>
  <div class="page__thanks">
    <h1 class="thanks__title" translation="thank-you">thank you</h1>
    <p style="margin-top: 5px; margin-bottom: 30px;" translation="thank-you-subtitle">i will be in touch</p>
    <a href="https://duarte-dot.surge.sh/" translation="go-back">go back</a>
    <button style="cursor: pointer; border: none; background-color: white; margin-top: 30px; font-size: 20px;" id="translationButton" onclick="toggleTranslation()">ğŸ‡§ğŸ‡·</button>

  <script>
    var currentLanguage = 'english'; // MantÃ©m o controle do idioma atual

    function toggleTranslation() {
      // Seleciona todos os elementos com atributo "translation"
      var elements = document.querySelectorAll('[translation]');

      // Define as traduÃ§Ãµes em inglÃªs e portuguÃªs
      var translations = {
        'english': {
          'thank-you': 'thank you',
          'thank-you-subtitle': 'i will be in touch',
          'go-back': 'go back'
        },
        'portuguese': {
          'thank-you': 'obrigado',
          'thank-you-subtitle': 'entrarei em contato',
          'go-back': 'voltar'
        }
      };

      // Alterna o idioma atual
      currentLanguage = currentLanguage === 'english' ? 'portuguese' : 'english';

      // Percorre todos os elementos e atualiza o texto para o idioma correspondente
      elements.forEach(function(element) {
        var translationKey = element.getAttribute('translation');
        var translation;

        // ObtÃ©m a traduÃ§Ã£o correspondente Ã  chave de traduÃ§Ã£o e idioma atual
        if (translationKey in translations[currentLanguage]) {
          translation = translations[currentLanguage][translationKey];
        } else {
          // Se nÃ£o houver traduÃ§Ã£o disponÃ­vel, mantÃ©m o texto original
          translation = element.innerText;
        }

        // Atualiza o texto do elemento com a traduÃ§Ã£o
        element.innerText = translation;
      });

      // Atualiza o texto do botÃ£o de traduÃ§Ã£o
      var translationButton = document.getElementById('translationButton');
      translationButton.innerText = currentLanguage === 'english' ? 'ğŸ‡§ğŸ‡·' : 'ğŸ‡ºğŸ‡¸';
    }
  </script>
